# version: '3.8'
services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis-data:/data
    networks:
      - learning-network
    restart: unless-stopped


volumes:
  redis-data:

networks:
  learning-network:
    external: true